{% block content %}
<form action="{% url 'sandbox' %}?next={{ next }}" method="POST">
        {% csrf_token %}
                {% for field in form %}
                    {{ field }}
                {% endfor %}
                {% if form.non_field_errors %}
                    <ul class='form-errors'>
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
</form>
{% endblock %}
